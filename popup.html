<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options du Plugin</title>
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
</head>
<body class="bg-gray-100 p-4 min-w-[300px] max-w-[400px] min-h-[200px] max-h-[300px]">
    <h3 class="text-lg font-bold mb-4">Options du Plugin</h3>
    <div class="max-w-sm mx-auto">
        <div class="mb-5">
            <label for="voirResume" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Show resume</label>
            <select id="voirResume" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="yes">Oui</option>
                <option value="no">Non</option>
            </select>
        </div>
        <div class="mb-5">
            <label for="voirTotaux" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Show totals</label>
            <select id="voirTotaux" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="yes">Oui</option>
                <option value="no">Non</option>
            </select>
        </div>
        <!-- <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
        </div> -->
        <!-- TODO : Hide button and save directly -->
        <button id="saveOptions" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Submit
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
